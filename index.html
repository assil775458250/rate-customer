<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أسعار الصرف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .item-display {
      background: #e9ecef;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .item-display span {
      margin: 0 10px;
    }
    #update-time {
      margin-bottom: 20px;
      font-weight: bold;
      background: #fff3cd;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ffeeba;
      text-align: center;
    }
    h1
    {
        text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="update-time">جاري التحميل...</div>
    <h1>أسعار الصرف في حضرموت</h1>
    <div id="exchange-rates-display"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ9nB0j2kuNr7xvIIA_qFpxpN62QZTKjo",
      authDomain: "rate-5fe74.firebaseapp.com",
      databaseURL: "https://rate-5fe74-default-rtdb.firebaseio.com",
      projectId: "rate-5fe74",
      storageBucket: "rate-5fe74.appspot.com",
      messagingSenderId: "663913162831",
      appId: "1:663913162831:web:a8ecea5315d8828ce5623a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ratesRef = ref(db, 'rates/');

    const exchangeRatesDisplay = document.getElementById('exchange-rates-display');
    const updateTimeDiv = document.getElementById('update-time');

    const currencyNames = {
      sar: "ريال سعودي 🇸🇦",
      usd: "دولار أمريكي 🇺🇸",
      omr: "ريال عماني 🇴🇲",
      egp: "جنيه مصري 🇪🇬",
      kwd: "دينار كويتي 🇰🇼",
      bhd: "دينار بحريني 🇧🇭",
      qar: "ريال قطري 🇶🇦"
    };

    onValue(ratesRef, (snapshot) => {
      const data = snapshot.val();
      exchangeRatesDisplay.innerHTML = '';

      if (!data) {
        exchangeRatesDisplay.innerHTML = '<p>لا توجد بيانات حالياً.</p>';
        return;
      }

      for (const [key, value] of Object.entries(data)) {
        if (key === 'updatedAt') continue;
        exchangeRatesDisplay.innerHTML += `
          <div class="item-display">
            <strong>${currencyNames[key] || key}</strong>
            <span>شراء: ${value.buy}</span>
            <span>بيع: ${value.sell}</span>
          </div>
        `;
      }

      const updatedAt = new Date(data.updatedAt || Date.now());
      updateTimeDiv.textContent = 'تم التحديث في: ' + updatedAt.toLocaleString('ar-EG', {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: true
      });
    });
  </script>

</body>
</html>
