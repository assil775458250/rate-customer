<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أسعار الصرف في حضرموت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .item-display {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item-display strong {
      flex-basis: 40%;
      text-align: right;
    }

    .item-display span {
      flex-basis: 55%;
      text-align: left;
      font-weight: normal;
    }

    .no-data {
      color: #dc3545;
      font-weight: bold;
    }

    div p {
      text-align: center;
      font-weight: bolder;
      font-size: 70%;
      background-color: #fff307;
      padding: 20px;
      width: 90%;
      border-radius: 10px;
      text-shadow: 0 0 10px rgb(203, 255, 245);
      margin: 5px auto;
    }

    #update-time {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="update-time">تم التحديث في: جاري التحميل...</div>
    <h1>أسعار الصرف في حضرموت</h1>
    <div id="exchange-rates-display"></div>
  </div>

  <div>
    <p>تنويه: أسعار الصرف المعروضة في الموقع قابلة للتغيير وتعتمد على الأسواق المالية لحظة التحديث</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQ9nB0j2kuNr7xvIIA_qFpxpN62QZTKjo",
      authDomain: "rate-5fe74.firebaseapp.com",
      databaseURL: "https://rate-5fe74-default-rtdb.firebaseio.com",
      projectId: "rate-5fe74",
      storageBucket: "rate-5fe74.appspot.com",
      messagingSenderId: "663913162831",
      appId: "1:663913162831:web:a8ecea5315d8828ce5623a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const display = document.getElementById('exchange-rates-display');
    const updateTimeDiv = document.getElementById('update-time');

    const ratesRef = ref(db, 'rates/');
    onValue(ratesRef, (snapshot) => {
      const data = snapshot.val();

      if (data) {
        display.innerHTML = ''; // تفريغ المحتوى السابق

        // خريطة الأسماء العربية
        const currencyNames = {
          sar: "ريال سعودي",
          usd: "دولار أمريكي",
          omr: "ريال عماني",
          egp: "جنيه مصري",
          kwd: "دينار كويتي",
          bhd: "دينار بحريني",
          qar: "ريال قطري"
        };

        for (const key in currencyNames) {
          if (data[key]) {
            display.innerHTML += `
              <div class="item-display">
                <strong>${currencyNames[key]}</strong>
                <span>${data[key]} ريال يمني</span>
              </div>
            `;
          }
        }

        // عرض وقت التحديث إن وجد
        if (data.updatedAt) {
          const updatedDate = new Date(data.updatedAt);
          updateTimeDiv.textContent = 'تم التحديث في: ' + updatedDate.toLocaleString('ar-EG', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: true
          });
        } else {
          updateTimeDiv.textContent = 'تم التحديث في: غير متوفر';
        }

      } else {
        display.innerHTML = '<p class="no-data">لا توجد بيانات متاحة حاليًا.</p>';
      }
    });
  </script>
</body>
</html>
